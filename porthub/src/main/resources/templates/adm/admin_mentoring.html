<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">

    <link rel="icon" href="https://porthub2.s3.ap-northeast-2.amazonaws.com/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
    <style>
        .mento-item {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
        }
        .mento-item p {
            margin: 0;
            padding: 4px 0;
        }
        .mento-item span {
            font-weight: bold;
        }
        .mento-item .btn-group {
            margin-top: 12px;
        }
        .mento-item .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>

<div class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
                     aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page"
                                   href="/admin">
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="/admin/port">
                                    Portfolio Management
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="/admin/mentoring">
                                    Mentoring Management
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="/admin/user">
                                    User Management
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="/admin/report">
                                    Reports
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="/admin/mento">
                                    Mento
                                </a>
                            </li>
                        </ul>

                        <hr class="my-3">

                        <ul class="nav flex-column mb-auto">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mentoring Management</h1>
                </div>

                <div class="mento-box">
                    <div class="request-header">
                        <h4>멘토링 목록</h4>
                    </div>
                    <div class="box-body">
                        <div th:each="dto : ${mentoringDtoList}" class="mento-item">
                            <div>
                                <p>
                                    <span>멘토링 썸네일: </span>
                                    <img th:src="${dto.Thumbnail}" class="image2">
                                </p>
                                <p>
                                    <span>멘토링 제목: </span>
                                    <span th:text="${dto.Title}"></span>
                                    <span>  </span>
                                    <span>멘토링 가격: </span>
                                    <span th:text="${dto.Price}">Price</span>
                                </p>
                                <p>멘토링 내용: <span style="border: 1px solid #e0e0e0;" th:utext="${dto.Content}">Contents</span></p>
                            </div>
                            <div class="btn-list" role="group" aria-label="Action buttons">
                                <button type="button" class="btn" th:onclick="'confirmDelete(' + ${dto.MentoID} + ')'">멘토링 삭제</button>
                            </div>
                        </div>
                    </div>
                    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
                </div>
            </main>
        </div>
    </div>
</div>

<!--<footer th:replace="~{fragments/footer::footerFragment}"></footer>-->

<script>
    function confirmDelete(portfolioID) {
        if (confirm('정말로 삭제하시겠습니까?')) {
            var form = document.getElementById('deletePortfolioForm_' + portfolioID);
            if (form) {
                form.submit();
            } else {
                console.error("폼 요소를 찾을 수 없습니다.");
            }
        }
    }
</script>
<script th:src="@{/js/paymentconfirm.js}"></script>
</body>
</html>
