<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub</title>
    <link rel="icon" th:href="porthub.ico" href="/static/porthub.ico" />
    <style>
        body {
            /*background: url("/images/iim.png") no-repeat;*/
            background-size: cover;
        }
    </style>

    <link rel="stylesheet" th:href="@{/css/profile/profile.css}" href="/static/css/profile/profile.css"/>
    <link rel="stylesheet" th:href="@{/css/profile/profileguide.css}" href="/static/css/profile/profileguide.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>

<div class="wrap-container">
    <div class="home-container">
        <div class="main">
            <div class="page-header">
                <div class="image-wrap-outer">
                    <div class="image-wrap-inner">
                        <div class="image">
                            <input type="file" name="backimg" form="metadata" onchange="previewimg(this)">
                            <img th:src="${member.backImage}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">
                                <path d="M2.5 0q-.25 0-.487.048l.194.98A1.5 1.5 0 0 1 2.5 1h.458V0zm2.292 0h-.917v1h.917zm1.833 0h-.917v1h.917zm1.833 0h-.916v1h.916zm1.834 0h-.917v1h.917zm1.833 0h-.917v1h.917zM13.5 0h-.458v1h.458q.151 0 .293.029l.194-.981A2.5 2.5 0 0 0 13.5 0m2.079 1.11a2.5 2.5 0 0 0-.69-.689l-.556.831q.248.167.415.415l.83-.556zM1.11.421a2.5 2.5 0 0 0-.689.69l.831.556c.11-.164.251-.305.415-.415zM16 2.5q0-.25-.048-.487l-.98.194q.027.141.028.293v.458h1zM.048 2.013A2.5 2.5 0 0 0 0 2.5v.458h1V2.5q0-.151.029-.293zM0 3.875v.917h1v-.917zm16 .917v-.917h-1v.917zM0 5.708v.917h1v-.917zm16 .917v-.917h-1v.917zM0 7.542v.916h1v-.916zm15 .916h1v-.916h-1zM0 9.375v.917h1v-.917zm16 .917v-.917h-1v.917zm-16 .916v.917h1v-.917zm16 .917v-.917h-1v.917zm-16 .917v.458q0 .25.048.487l.98-.194A1.5 1.5 0 0 1 1 13.5v-.458zm16 .458v-.458h-1v.458q0 .151-.029.293l.981.194Q16 13.75 16 13.5M.421 14.89c.183.272.417.506.69.689l.556-.831a1.5 1.5 0 0 1-.415-.415zm14.469.689c.272-.183.506-.417.689-.69l-.831-.556c-.11.164-.251.305-.415.415l.556.83zm-12.877.373Q2.25 16 2.5 16h.458v-1H2.5q-.151 0-.293-.029zM13.5 16q.25 0 .487-.048l-.194-.98A1.5 1.5 0 0 1 13.5 15h-.458v1zm-9.625 0h.917v-1h-.917zm1.833 0h.917v-1h-.917zm1.834-1v1h.916v-1zm1.833 1h.917v-1h-.917zm1.833 0h.917v-1h-.917zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="avatar-profile-photo">
                        <input type="file" name="profileimage" form="metadata" onchange="previewimg(this)">
                        <img th:src="${member.ProfileImage}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-square-dotted" viewBox="0 0 16 16">
                            <path d="M2.5 0q-.25 0-.487.048l.194.98A1.5 1.5 0 0 1 2.5 1h.458V0zm2.292 0h-.917v1h.917zm1.833 0h-.917v1h.917zm1.833 0h-.916v1h.916zm1.834 0h-.917v1h.917zm1.833 0h-.917v1h.917zM13.5 0h-.458v1h.458q.151 0 .293.029l.194-.981A2.5 2.5 0 0 0 13.5 0m2.079 1.11a2.5 2.5 0 0 0-.69-.689l-.556.831q.248.167.415.415l.83-.556zM1.11.421a2.5 2.5 0 0 0-.689.69l.831.556c.11-.164.251-.305.415-.415zM16 2.5q0-.25-.048-.487l-.98.194q.027.141.028.293v.458h1zM.048 2.013A2.5 2.5 0 0 0 0 2.5v.458h1V2.5q0-.151.029-.293zM0 3.875v.917h1v-.917zm16 .917v-.917h-1v.917zM0 5.708v.917h1v-.917zm16 .917v-.917h-1v.917zM0 7.542v.916h1v-.916zm15 .916h1v-.916h-1zM0 9.375v.917h1v-.917zm16 .917v-.917h-1v.917zm-16 .916v.917h1v-.917zm16 .917v-.917h-1v.917zm-16 .917v.458q0 .25.048.487l.98-.194A1.5 1.5 0 0 1 1 13.5v-.458zm16 .458v-.458h-1v.458q0 .151-.029.293l.981.194Q16 13.75 16 13.5M.421 14.89c.183.272.417.506.69.689l.556-.831a1.5 1.5 0 0 1-.415-.415zm14.469.689c.272-.183.506-.417.689-.69l-.831-.556c-.11.164-.251.305-.415.415l.556.83zm-12.877.373Q2.25 16 2.5 16h.458v-1H2.5q-.151 0-.293-.029zM13.5 16q.25 0 .487-.048l-.194-.98A1.5 1.5 0 0 1 13.5 15h-.458v1zm-9.625 0h.917v-1h-.917zm1.833 0h.917v-1h-.917zm1.834-1v1h.916v-1zm1.833 1h.917v-1h-.917zm1.833 0h.917v-1h-.917zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                        </svg>
                    </div>
                    <div class="content">
                        <div class="heading">
                            <div class="text-and-supporting">
                                <div class="text col-2">
                                    <div th:text="${member.UserName}"></div>
                                </div>
                                <div class="olivia-untitledui">
                                </div>
                            </div>
                            <div class="actions">
                                <button onclick="metacancle()" class="button-base"><div class="text-wrapper">Cancel</div></button>
                                <button onclick="metasave()" class="div-wrapper"><div class="div">Save</div></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-wrapper">
                    <div class="section-2">
                        <div class="div-2">
                            <div class="content-2">
                                <div class="input-fields">
                                    <div class="input-field">
                                        <div class="div-3">
                                            <div class="div-3">
                                                <div class="label">Name</div>
                                                <input type="text" class="input" th:value="${member.userName}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="content-2">
                                <div class="input-fields">
                                    <div class="input-field">
                                        <div class="div-3">
                                            <div class="div-3">
                                                <div class="label">Email</div>
                                                <input type="text" class="input" th:value="${member.email}" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <form id="metadata" th:action="@{'/profile/'+${member.userName}+'/edit/save'}" method="post" enctype="multipart/form-data">
                                <div class="content-2">
                                    <div class="toolbar-and-text">
                                        <div class="div-5">
                                            <div class="textarea-input-field">
                                                <div class="input-with-label">
                                                    <div class="label">자기소개</div>
                                                    <textarea name="intro" class="input-3" th:text="${UserMeta.intro}"></textarea>
                                                </div>
                                                <div class="text-wrapper-2">275 characters left</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="content-2">
                                    <div class="input-field-base-wrapper">
                                        <div class="div-3">
                                            <div class="div-3">
                                                <div class="label">소속</div>
                                                <input name="aff" type="text" class="input" th:value="${UserMeta.aff}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="content-2">
                                    <div class="input-field-base-wrapper">
                                        <div class="div-3">
                                            <div class="div-3">
                                                <div class="label">링크</div>
                                                <input name="link" type="text" class="input" th:value="${UserMeta.link}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="content-2">
                                    <div class="input-field-base-wrapper">
                                        <div class="div-3">
                                            <div class="div-3">
                                                <div class="label">경력</div>
                                                <input name="career" class="input" th:value="${UserMeta.career}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="divider"></div>
                        <div class="div-2">
                            <div class="actions-2">
                                <button onclick="metacancle()" class="button-base"><div class="text-8">Cancel</div></button>
                                <button onclick="metasave()" class="div-wrapper"><div class="div">Save</div></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footerFragment}"></footer>

</body>

<script th:src="@{/js/profileedit.js}" src="/static/js/profileedit.js"></script>
</html>
