<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container">

    <div class="col-6">
        <label><b>채팅방</b></label>
    </div>

    <div>
        <div id="msgArea" class="col"></div>

        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" id="msg" class="form-control" aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(document).ready(function () {
        const loggedInUsername = /*[[${username}]]*/ 'defaultUsername';
        console.log("Logged-in User: " + loggedInUsername);

        $("#button-send").on("click", (e) => {
            send();
        });

        const websocket = new WebSocket("ws://localhost:8080/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send() {
            let msg = document.getElementById("msg").value;
            console.log(loggedInUsername + ": " + msg);
            websocket.send(loggedInUsername + ": " + msg);
            document.getElementById("msg").value = '';
        }

        function onMessage(msg) {
            var data = msg.data;
            var arr = data.split(":");
            var sessionId = arr[0];
            var message = arr.slice(1).join(":");

            var messageDiv = "<div class='col-6'><div class='alert " + (sessionId === loggedInUsername ? "alert-secondary" : "alert-warning") + "'><b>" + sessionId + " : " + message + "</b></div></div>";
            $("#msgArea").append(messageDiv);
        }

        function onOpen(evt) {
            console.log("Connection opened");
        }

        function onClose(evt) {
            console.log("Connection closed");
        }
    });
</script>
</body>
</html>
