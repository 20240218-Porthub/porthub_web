<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link th:href="@{/css/chat/chat.css}" href="/static/css/chat/chat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>
</head>
<body>
<header th:replace="~{fragments/header::headerFragment}"></header>
<div class="header-image-container">
    <img class="header-image" src="https://cdn.inflearn.com/public/files/posts/3dc171db-6fbb-4561-b0cd-d8f5577e9b87/roadmap_2.jpg" alt="Main Page Header Image">
    <!-- 이미지 가운데 텍스트 -->
    <div class="centered-text">여러분의 포트폴리오를 뽑내보세요!</div>
</div>
<div class="container">
    <div class="sidebar">
        <div class="header">
            <h3>ChatApp</h3>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <span th:text="${username}">Username</span>
            </div>
        </div>
        <div class="search-bar">
            <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Search messages...">
        </div>
        <div class="message-list">
            <!-- ... (past messages) ... -->
        </div>
    </div>
    <div class="chat-area">
        <div class="header">
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <div>
                    <span class="username">John Doe</span>
                    <span class="status">Online</span>
                </div>
            </div>
        </div>
        <div class="messages" id="msgArea">
            <!-- ... (chat messages) ... -->
        </div>
        <div class="input-area">
            <label for="msg"></label><input type="text" id="msg" placeholder="Type a message...">
            <button id="button-send">Send</button>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer::footerFragment}"></footer>
<script th:src="@{/js/chat.js}"></script>

</body>
</html>
