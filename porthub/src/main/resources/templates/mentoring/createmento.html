<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioHub</title>

    <link rel="stylesheet" th:href="@{/css/portfolio/create.css}" href="/static/css/portfolio/create.css" />
    <link rel="stylesheet" th:href="@{/css/mentoring/createmento.css}" href="/static/css/mentoring/createmento.css" />

    <link rel="icon" href="https://porthub2.s3.ap-northeast-2.amazonaws.com/favicon.ico" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>

<body>


<div class="container">
    <h1>멘토 활동 등록</h1>
    <div class="port-write">
    <div th></div>
        <form id="mentoForm" class="port-write-form" action="createmento/upload" method="post" enctype="multipart/form-data">
            <div class="section section-first">
                <div class="fraged thumb-nail">
                    <!-- 썸네일 사진을 등록하는 공간 -->
                    <label for="thumbnailfile">썸네일 선택:</label>
                    <input type="file" id="thumbnailfile" name="Thumbnailfile" accept="image/*, video/*, audio/*">

                </div>
                <div class="fraged category-btn">
                    <!-- 카테고리 선택 버튼 -->
                    <label for="category">카테고리:</label>
                    <select id="category" name="CategoryID" required>
                        <option value="">카테고리 선택</option>
                        <option value="Development">Development</option>
                        <option value="Music">Music</option>
                        <option value="Design">Design</option>
                        <option value="Editing">Editing</option>
                        <option value="Film">Film</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="section section-second">
                <div class="fraged port-title">
                    <!-- 제목 입력 영역 -->
                    <label for="title">제목:</label>
                    <input type="text" id="title" name="Title" required>
                </div>
            </div>

            <div class="section section-forth">
                <div class="write-container">
                </div>
            </div>

            <div class="section section-link">
                <div>
                    <label for="title">설명</label>
                    <textarea id="summernote" name="Content"></textarea>
                </div>
            </div>

            <div class="section second-fifth">
                <div class="fraged port-btn-container">
                    <a class="w-btn" type="button" th:href="@{/main}">취소</a>
                    <div class="w-btn" onclick="continuemento()">다음</div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="layer1">
    <div class="container">
        <h1>챕터 등록</h1>
        <div class="port-write">
            <div class="section section-first">

            </div>
            <div class="section section-second chapter">
                <div class="fraged port-title chaptercontent">
                    <label for="title">chapter1:</label>
                    <input type="file" class="input-file" name="mentofile[]" form="mentoForm">
                </div>
            </div>
            <div class="section section-forth">
                <div class="center">
                    <div class="createchapter w-btn">챕터 추가</div>
                    <div class="deletechapter w-btn">마지막 챕터 삭제</div>
                </div>
            </div>
            <div class="section second-fifth">
                <div class="fraged port-btn-container">
                    <div class="w-btn mentoback">뒤로</div>
                    <div class="w-btn" onclick="continuemento2()">다음</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layer2">
    <div class="container">
        <h1>가격 설정</h1>
        <div class="port-write">
            <div class="section section-first">
                <div class="fraged port-title">
                    <label for="title">가격</label>
                    <input type="text" id="mentoprice" name="Price" form="mentoForm" required>
                </div>
            </div>
            <div class="section second-fifth">
                <div class="fraged port-btn-container">
                    <div class="w-btn mentoback2">뒤로</div>
                    <button type="submit" form="mentoForm" class="w-btn">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{/js/createmento.js}" src="/static/js/createmento.js"></script>
</html>
