<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            /*background: url("/images/iim.png") no-repeat;*/
            background-size: cover;
            margin: 0; /* body 마진 제거 */
            padding: 0; /* body 패딩 제거 */
        }
    </style>

    <link rel="stylesheet" th:href="@{css/mentoring/mentoring.css}" href="/static/css/mentoring/mentoring.css" />

    <th:block th:replace="~{fragments/config::configFragment}"></th:block>


    <style>
        .profile-wrapper {
            width: 30px; /* Adjust the size of the circular profile image */
            height: 30px;
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden; /* Hides any image overflow */
            margin-right: 4px; /* Adjust spacing between profile image and text */
            float: left; /* Float the profile image to the left */
        }

        .profile-image {
            width: 100%; /* Ensures the image takes up the full space of its container */
            height: auto;
            display: block;
        }

        /* Clearfix to clear floated elements */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* 스타일 추가 */
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            align-items: center;
        }

        .button-group, .menu {
            display: flex;
        }

        .button-group button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .menu {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .dropdown-menu {
            display: block;
        }

        .search-bar {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register-button {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>


<div class="desktop">
    <div class="port">
        <div class="container">
            <div class="scroll-section">
                <br><br>

                <!-- 상단 섹션 -->
                <div class="top-section">
                    <!-- 버튼 그룹 -->
                    <div class="button-group">
                        <button>Button 1</button>
                        <button>Button 2</button>
                        <button>Button 3</button>
                        <button>Button 4</button>
                        <button>Button 5</button>
                        <button>Button 6</button>
                    </div>

                    <!-- 메뉴 -->
                    <div class="menu">
                        <div class="dropdown-menu">
                            <div class="menu-item">인기순</div>
                            <div class="menu-item">조회순</div>
                            <div class="menu-item">최신순</div>
                        </div>
                        <div class="menu-item">메뉴</div>
                        <input type="text" placeholder="검색" class="search-bar">
                        <button class="register-button">등록</button>
                    </div>
                </div>

                <div class="gallery-section">
                    <div class="cards-section">
                        <!-- 반복되는 요소 -->
                        <div th:each="idx : ${#numbers.sequence(1, 16)}"  class="port-wrapper">
                            <div class="port-2">
                                <div class="title-description">
                                    <div class="text-wrapper-5">
                                        <img class="image" th:src="@{images/iim.png}" src="/static/images/iim.png" />
                                        <div class="profile-wrapper">
                                            <img class="profile-image" th:src="@{images/profiletest.jpeg}" src="/static/images/profiletest.jpeg" />
                                        </div>Project title</div>
                                    <div class="text-wrapper-6">UI, Art direction</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



<footer th:replace="~{fragments/footer::footerFragment}"></footer>

</body>
</html>
