<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/mentoring/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>


</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>

<div class="main">
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-head">결제하기</div>
            <div class="content">
                <div class="goods shadow-sm">
                    <div class="goods-head">주문 내역</div>
                    <div class="goods-content">
                        <img class="goods-thumbnail">
                        <div class="goods-intro">
                            <div class="goods-name">testtestest</div>
                            <div class="goods-owner">hongseob</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment shadow-sm">
                <div class="pay-col"><span class="pay-col-first">주문금액</span><span>1000.00</span></div>
                <div class="pay-col"><span class="pay-col-first">할인</span><span>0</span></div>
                <div class="divide"></div>
                <div class="pay-col"><span class="pay-col-first">총금액</span><span>1000</span></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg">결제하기</button>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footerFragment}"></footer>

</body>
<script th:src="@{/js/mentoring.js}" src="/static/js/mentoring.js"></script>
</html>
