<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link rel="stylesheet" th:href="@{/css/mentoring/payment.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>


</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>

<div class="main">
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-head">결제하기</div>
            <div class="content">
                <div class="goods shadow-sm">
                    <div class="goods-head">주문 내역</div>
                    <div class="goods-content">
                        <div class="content-div1">
                            <img class="goods-thumbnail" th:src="${mentoring.Thumbnail}">
                            <div class="goods-intro">
                                <div class="goods-id" th:text="${mentoring.MentoringID}">id</div>
                                <div class="goods-name" th:text="${mentoring.Title}">testtestest</div>
                                <div class="goods-owner" th:text="${mentoring.UserName}">hongseob</div>
                            </div>
                        </div>
                        <div class="content-div2">
                            <div class="buyer"><span>구매자 이름</span><span id="buyerName" th:text="${buyer.UserName}"></span></div>
                            <div class="buyer"><span>구매자 이메일</span><span id="buyerEmail" th:text="${buyer.Email}"></span></div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="payment shadow-sm">
                <div class="pay-col"><span class="pay-col-first">주문금액</span><span th:text="${mentoring.Price}">1000.00</span></div>
                <div class="pay-col"><span class="pay-col-first">할인</span><span>0</span></div>
                <div class="divide"></div>
                <div class="pay-col"><span class="pay-col-first">총금액</span><span class="goods-price" th:text="${mentoring.Price}">1000</span></div>
            </div>
            <div class="paymentButtons">
                <button id="cartPay" class="paybutton selected">신용카드</button>
                <button id="kakaoPay" class="paybutton">카카오페이</button>
            </div>
            <button id="do-pay" type="button" class="btn btn-primary btn-lg">결제하기</button>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footerFragment}"></footer>

</body>
<script th:src="@{/js/payment.js}" src="/static/js/payment.js"></script>
</html>
