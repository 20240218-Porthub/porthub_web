<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/mentoring/payment.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <th:block th:replace="~{fragments/config::configFragment}"></th:block>


</head>
<body>

<header th:replace="~{fragments/header::headerFragment}"></header>

<div class="main">
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-head">결제완료</div>
            <div class="content">
                <div class="goods shadow-sm">
                    <div class="goods-head">주문 내역</div>
                    <div class="goods-content">
                        <div class="payment-intro">
                            <div class="pay-col"><span class="pay-col-first">상품 이름</span><span th:text="${order.pay_name}">1000.00</span></div>
                            <div class="pay-col"><span class="pay-col-first">구매자</span><span th:text="${order.buyer_name}">0</span></div>
                            <div class="pay-col"><span class="pay-col-first">uid</span><span th:text="${order.merchant_uid}">1000.00</span></div>
                            <div class="pay-col"><span class="pay-col-first">가격</span><span th:text="${order.amount}">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="go-home" type="button" class="btn btn-primary btn-lg">홈으로</button>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer::footerFragment}"></footer>

</body>
<script th:src="@{/js/paymentconfirm.js}"></script>
</html>
