<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px; /* 최대 너비 설정 */
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 90%;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            /* 화면 너비가 600px 이하인 경우 */
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 10px;
            }

            input[type="text"],
            textarea,
            select,
            input[type="file"] {
                width: calc(100% - 20px); /* 좌우 여백을 제외한 너비 설정 */
                margin-right: 10px;
                margin-left: 10px;
            }
        }

        /* 추가한 스타일 */
        .port-write {
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-first {
            display: flex;
        }

        .thumb-nail {
            flex-grow: 2;
            flex-basis: 0;
            margin-right: 30px;
            height: 200px;
        }

        #thumbnail {
            height: 90%;
        }

        #file {
            height: 90%;
        }

        .category-btn {
            flex-grow: 5;
            flex-basis: 0;
        }

        .left-section {
            flex-grow: 3;
            flex-basis: 0;
            margin-right: 30px;
            height: 600px;
        }

        .right-section {
            flex-grow: 5;
            flex-basis: 0;
        }

        .fraged {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .port-btn-container {
            display: flex;
            justify-content: space-around;
        }

        .write-container {
            display: flex;
            justify-content: space-between;
        }

        .left-section,
        .right-section {
            width: calc(50% - 5px); /* 우측 여백을 고려하여 너비 설정 */
        }

        @media screen and (max-width: 600px) {
            .write-container {
                flex-direction: column;
            }
            .left-section,
            .right-section {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<script>
    function addNewSection() {
        var writeContainer = document.querySelector('.port-write');

        // Create new section container
        var newSection = document.createElement('div');
        newSection.classList.add('section', 'section-forth');

        // Create new write container
        var newWriteContainer = document.createElement('div');
        newWriteContainer.classList.add('write-container');

        // Create new left section
        var newLeftSection = document.createElement('div');
        newLeftSection.classList.add('fraged', 'left-section');
        newLeftSection.innerHTML = `
            <label for="content">내용:</label>
            <textarea class="content" name="content" required></textarea>
        `;

        // Create new right section
        var newRightSection = document.createElement('div');
        newRightSection.classList.add('fraged', 'right-section');
        newRightSection.innerHTML = `
            <label for="file">파일 선택:</label>
            <input type="file" class="file" name="file" required>
        `;

        // Append new sections to newWriteContainer
        newWriteContainer.appendChild(newLeftSection);
        newWriteContainer.appendChild(newRightSection);

        // Append new write container to newSection container
        newSection.appendChild(newWriteContainer);

        // Find the reference element
        var referenceElement = document.querySelector('.second-fifth');

        // Insert the new section before the reference element
        writeContainer.insertBefore(newSection, referenceElement);
    }
    function previewImage(event) {
        var input = event.target;
        var preview = document.getElementById('preview');

        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            preview.style.display = 'none';
        }
    }
</script>


<div class="container">
    <h2>포트폴리오 등록</h2>
    <div class="port-write">
        <div class="section section-first">
            <div class="fraged thumb-nail">
                <!-- 썸네일 사진을 등록하는 공간 -->
                <label for="thumbnail">썸네일 사진:</label>
                <input type="file" id="thumbnail" name="thumbnail" required>
            </div>
            <div class="fraged category-btn">
                <!-- 카테고리 선택 버튼 -->
                <label for="category">카테고리:</label>
                <select id="category" name="category" required>
                    <option value="">카테고리 선택</option>
                    <option value="Development">Development</option>
                    <option value="Music">Music</option>
                    <option value="Design">Design</option>
                    <option value="Editing">Editing</option>
                    <option value="Film">Film</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="section section-second">
            <div class="fraged port-title">
                <!-- 제목 입력 영역 -->
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
        </div>

        <div class="section section-third">
            <div class="fraged write-style">
                <!-- 글 작성 영역의 스타일 변경 영역 -->
                글 작성 영역의 스타일을 변경하는 영역
            </div>
        </div>

        <div class="section section-forth">
            <div class="write-container">
                <div class="fraged left-section">
                    <!-- 글 작성 영역 -->
                    <label for="content">내용:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="fraged right-section">
                    <!-- 파일 업로드 영역 -->
                    <label for="file">파일 선택:</label>
                    <input type="file" id="file" name="file" required accept="image/*" onchange="previewImage(event)">
                    <img id="preview" src="#" alt="미리보기 이미지" style="max-width: 100%; max-height: 200px; display: none;">
                </div>
            </div>
        </div>

        <div class="section second-fifth">
            <div class="fraged port-btn-container">
                <!-- 버튼 영역 -->
                <input type="button" value="나가기">
                <input type="button" value="생성" onclick="addNewSection()">
                <input type="button" value="전송">
            </div>
        </div>
    </div>
</div>

</body>
</html>
