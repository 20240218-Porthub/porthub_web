<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{css/portfolio/portfolio.css}" href="/static/css/portfolio/portfolio.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            flex-wrap: nowrap; /* 내용이 넘치지 않고 한 줄에 표시되도록 설정 */
            margin: 0; /* container 마진 제거 */
        }
        .scroll-section {
            flex: 1;
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
            padding: 20px;
        }
        .fixed-section {
            width: 25%; /* 고정된(Fixed) 너비 */
            padding: 20px;
            background-color: #fff; /* 오른쪽 영역 배경색 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed; /* 고정 위치로 설정 */
            top: 0; /* 화면 상단에 고정 */
            right: 0; /* 화면 우측에 고정 */
            bottom: 0; /* 화면 하단까지 고정 */
            border-left: 1px solid #ccc; /* 왼쪽 섹션과 구분을 위한 선 */
        }
        .fixed-section > div {
            border-bottom: 1px solid #ccc; /* 위아래 섹션과 구분을 위한 선 */
            padding: 20px 0;
            text-align: center;
        }
        .fixed-section > .fixed-up {
            height: 40%; /* 위쪽 섹션의 높이를 40%로 설정 */
            overflow-y: auto; /* 섹션의 내용이 넘칠 경우 스크롤 허용 */
        }
        .fixed-section > .fixed-down {
            height: 60%; /* 아래쪽 섹션의 높이를 60%로 설정 */
            overflow-y: auto; /* 섹션의 내용이 넘칠 경우 스크롤 허용 */
        }
        .fixed-section > div:last-child {
            border-bottom: none; /* 맨 아래 섹션은 선 제거 */
        }
        .desktop {
            height: 100%; /* 전체 화면 높이 설정 */
        }
        .port {
            height: 100%; /* 전체 화면 높이 설정 */
            margin-right: 25%; /* 오른쪽 고정된 섹션의 너비만큼 왼쪽 여백 추가 */
        }
    </style>
</head>
